<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" readonly>
            <div class="calc-row">
                <button class="calc-btn special-btn">C</button>
                <button class="calc-btn outer-btn">&larr;</button>
                <button class="calc-btn outer-btn">%</button>
                <button class="calc-btn outer-btn">/</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn outer-btn">*</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn outer-btn">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn outer-btn">+</button>
            </div>
            <div class="calc-row bottom-row">
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn equals-btn special-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
