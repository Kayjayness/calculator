<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="result"></div>
                <div class="ongoing"></div>
            </div>
            <div class="calc-row">
                <button class="calc-btn special-btn" value="c">C</button>
                <button class="calc-btn outer-btn" value="Backspace">&larr;</button>
                <button class="calc-btn outer-btn" value="%">%</button>
                <button class="calc-btn outer-btn" value="/">/</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn" value="7">7</button>
                <button class="calc-btn" value="8">8</button>
                <button class="calc-btn" value="9">9</button>
                <button class="calc-btn outer-btn" value="*">*</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn" value="4">4</button>
                <button class="calc-btn" value="5">5</button>
                <button class="calc-btn" value="6">6</button>
                <button class="calc-btn outer-btn" value="-">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn" value="1">1</button>
                <button class="calc-btn" value="2">2</button>
                <button class="calc-btn" value="3">3</button>
                <button class="calc-btn outer-btn" value="+">+</button>
            </div>
            <div class="calc-row bottom-row">
                <button class="calc-btn" value="0">0</button>
                <button class="calc-btn" value=".">.</button>
                <button class="calc-btn equals-btn special-btn" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
